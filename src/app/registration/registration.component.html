<form class='registrationForm' #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">
  <table>
  	<caption>Template Driven Form</caption>
	 <tr> 
	   <td>Name:</td>
	   <td> 
	        <input name="userName" [ngModel]="user.userName" required minlength="5" #uname="ngModel">
		   <div *ngIf="uname.errors?.required && userForm.submitted && !isValidFormSubmitted" [ngClass] = "'error'"> 
			  Name required. 
		   </div>
		   <div *ngIf="uname.errors?.minlength && userForm.submitted && !isValidFormSubmitted" [ngClass] = "'error'"> 
			  Name must be at least 5 characters long.
		   </div>		   
	   </td>
	 </tr> 
	 <tr>
	   <td>Gender:</td>
	    <td> 
	        <input type="radio" value="male" name="gender" [ngModel]="user.gender" required #gender="ngModel"> Male
            <input type="radio" value="female" name="gender" [ngModel]="user.gender" required #gender="ngModel"> Female
		 <div *ngIf="gender.invalid && userForm.submitted && !isValidFormSubmitted" [ngClass] = "'error'"> 
			  Gender required. 
		 </div>
	    </td> 
	 </tr>	  

	 <tr> 
	   <td>Email:</td>
	   <td> 
	        <input name="userEmail" email [ngModel]="user.userEmail" required  #uemail="ngModel">
		   <div *ngIf="uemail.errors?.required && userForm.submitted && !isValidFormSubmitted" [ngClass] = "'error'"> 
			  Email required. 
		   </div>
		   <div *ngIf="uemail.errors?.email && userForm.submitted && !isValidFormSubmitted" [ngClass] = "'error'"> 
			  Invalid format
		   </div>		   
	   </td>
	 </tr> 

	  <tr> 
	   <td>Contact:</td>
	   <td> 
	        <input name="userContact" pattern="^\d{3}-\d{3}-\d{4}$" [ngModel]="user.userContact" required  #ucontact="ngModel">
		   <div *ngIf="ucontact.errors?.required && userForm.submitted && !isValidFormSubmitted" [ngClass] = "'error'"> 
			  Contact required. 
		   </div>

		   <div *ngIf="ucontact.errors?.pattern && userForm.submitted && !isValidFormSubmitted" [ngClass] = "'error'"> 
			 Invalid Contact.
		   </div>
	   </td>
	 </tr> 


	 <tr>
	   <td>Select Profile: </td>
	   <td>
	        <select name="profile" [(ngModel)]="user.profile" required #profile="ngModel">
                   <option *ngFor="let prf of allProfiles" [ngValue]="prf">
                     {{ prf.prName }}
                   </option>
                </select>
		<div *ngIf="profile.invalid && userForm.submitted && !isValidFormSubmitted" [ngClass] = "'error'"> 
		    Profile required. 
		</div>
	    </td>	
	 </tr>	 
	 <tr>
	  <td>Accept T & C </td>
	  <td>
	        <input type="checkbox" name="isTCAccepted" [ngModel]="user.isTCAccepted" required #tc="ngModel">
		 <div *ngIf="tc.invalid && userForm.submitted && !isValidFormSubmitted" [ngClass] = "'error'"> 
		     Accept T & C.
		 </div>
	  </td>
	 </tr>		 
	 <tr> <td>
	 	<button type="button" (click)="userForm.reset(userForm)">
    		Reset
  		</button>
	 </td>	  
	   <td colspan="2">
	      <button matTooltip='this is the tooltip' matTooltipPosition='below'>Submit</button>
	   </td>
	 </tr>	   
  </table>  
</form> 

<p *ngIf="isValidFormSubmitted" [ngClass] = "'success'">
    Form submitted successfully.
</p>


<button  matTooltip='this is the tooltip' matTooltipPosition='below' mat-raised-button (click)="openDialog()">Open Dialog</button>
